<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form id="loginform">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email"><br><br>

        <label for="password">password:</label>
        <input type="password" id="password" name="password"><br><br>

        <button type="submit">submit</button>
    </form>

    <p id="validationmessage"></p>

    <script>
         const form=document.getElementById("loginform");
         const emailinput=document.getElementById("email");
         const passwordinput=document.getElementById("password");
         const validationmessage=document.getElementById("validationmessage");

         form.addEventListener(`submit`,function(e){
            e.preventdefaule();  //prevent the form for submitting
            const email=emailinput.value;
            const password=passwordinput.value;

            //regular expression to check the @ symbol in email
            const emailregex=/\S+@\S+\.\S+/;
            if (!emailRegex.test(email) || password.length < 8) {
                validationMessage.textContent = "Invalid email or password!";
                validationMessage.style.color = "red";
            } else {
                validationMessage.textContent = "Valid email and password!";
                validationMessage.style.color = "green";
            }
        });
         
    </script>
</body>
</html>
